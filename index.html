<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sora Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Los Angeles</h1>
          <p>
            Tuesday 14:49, Scattered Clouds
            <br />
            Humidity: 66%, Wind: 3.13 km/h
          </p>
        </div>
        <div>🌤️ 12 °C</div>
      </main>
      <footer>
        Coded by
        <a href="https://christine-zoland.webflow.io/" target="_blank"
          >Christine Zoland</a
        >
        on
        <a href="https://github.com/cszoland/Sora-Weather" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://sora-weather.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
